{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://cdn.tailwindcss.com"></script>
               
</head>
<body bgcolor ="black">

    <div class="conatiner min-h-screen  bg-center bg-cover px-28 py-5 relative">
        <nav class="flex items-center">
            <img src="{% static 'images/logo.png' %}" class="w-60 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="{% url 'index' %}" class="no-underline text-white">Home</a></li>
                <li class="list-none inline-block px-5"><a href="{%url 'about' %}" class="no-underline text-white">About</a></li>
                <li class="list-none inline-block px-5"><a href="{% url 'contact' %}" class="no-underline text-white">Contact</a></li>
                <li class="list-none inline-block px-5"><a href="{% url 'login' %}" class="no-underline text-white">Login</a></li>
                <li class="list-none inline-block px-5"><a href="{% url 'register' %}" class="no-underline text-white">Signup</a></li>
                <br>
                <li><div id="google_translate_element"></div></li>
                
            </ul>
           
        </nav>
        
        {% block content %}
        {% endblock content%}
    </div>
    {% block body %}
    {% endblock body%}
</body>
</html>
