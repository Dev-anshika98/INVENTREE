{% extends "store/base.html" %}
{% load static %}
{% block content %}

        
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <img src="{{product.image.url}}" alt="">
            </div>
            <h2 class="article-title">{{ product.name }}</h2>
            <p class="article-content">{{ product.description }}</p>

              <p> <a class = "btn btn-secondary btn-sm mt-1 mb-1" href="#">Order now</a></p>
              <p> <a class = "btn btn-danger btn-sm mt-1 mb-1" href="#">Add to Cart</a></p>

        </div>
    </article>
        
{% endblock content %}
